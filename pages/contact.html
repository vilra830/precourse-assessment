<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href='https://fonts.googleapis.com/css?family=Rammetto One' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/07d84f81f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
        <nav class="navbar">
            <a class="navbar__icons" id="navbar__icons--left" href="#"><i class="fa-solid fa-mug-hot fa-flip-horizontal "></i></a> 
           <a class="navbar__icons" href="../index.html">HOME</a>
           <a class="navbar__icons" href="about.html">ABOUT</a>
    
        </nav>
     
        <header class="header">
            
                <div class="header__container header__container--primary">
                    <h1 class="header__heading">The Pink <br>Coffee Corner</h1>
                    <p class="header__paragraph">Best coffee in Melbourne</p>
                    <div class="button header__button"><a href="../index.html#reviews"> See Reviews </a></div>
                </div>
    
                <div class="header__container header__container--secondary">
                    <img class="header__img" src="../images/hero_image.jpg">
    
                </div>
    
        </header>

    <div class="form_container">
    <form class="form" action="./result.html">
        <h2 class="form__heading"> Inquiry </h2>
        <p class="form__paragraph">Please fill in the form with your details and a short message and we will get back to you within 24hours.</p>
        <div class="row">
            <div class="input_label">
                <label for="nameInput" > Name </label>
            </div>
            <div class="input_bar">
                <input type="text" id="nameInput" placeholder="Full Name" name="name" required />
            </div>
        </div>
        <div class="row">
            <div class="input_label">
                <label for="emailAddress" > Email Address </label>
            </div>
            <div class="input_bar">
                <input type="email" id="emailAddress" placeholder="Email Address" name="emailAddress" required />
            </div>
        </div>
        <div class="row">
            <div class="input_label"><label for="topic" > Inquiry Topic </label></div>
            <div class="input_bar" >
                <select name="topic" required>
                    <option value="" disabled selected>Please select a topic</option>
                    <option value="booking">Bookings</option>
                    <option value="online_orders">Online Orders</option>
                    <option value="cpmplaints">Complaints</option>
                </select>
            </div>

        </div>
        <div class="row">
            <div class="input_label">
                <label for="message" > Message </label>
            </div>
            <div class="input_bar" >
                <textarea type="textarea" id="message" placeholder="Write something..." name="message" rows="4" cols="50"  required> </textarea>
            </div>
        </div>  

       <button type="submit" value="Submit">Submit</button>
    </form>
    </div>
    <footer  class="footer__bar" >

        <div class="footer__icon "><i class="fa-solid fa-mug-hot fa-flip-horizontal footer__icon--primary"></i> Copyright 2024 </div>
        <div class="footer__icon "><i class="fa-brands fa-square-instagram footer__icon--secondary"></i></div>

        </footer> 
    
</body>
</html>
